<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scisors </title>
  </head>
  <body>
<header>
    <h1>Rock Paper Scisors</h1>
</header>

  <div class="score-board">

    <div id="user-label" class="badge">
        User
    </div>


    <div id="computer-label" class="badge">
        Machine
    </div>

    <span id="user-score">0</span><span> :</span>
      <span id="computer-score">0</span>

      <span id="computer-score"></span>

  </div>
<div class="result" id="result">
  <p>Paper covers rock. You win!</p>
</div>

<div class="choices">
  <div class="choice">
      <img src="rock.jpg" id="r" alt="rock">
  </div>

  <div class="choice">
      <img src="paper.jpg"  id="p" alt="rock">
  </div>

  <div class="choice">
      <img src="scisor.jpg"  id="s" alt="rock">
  </div>
</div>

<p id="action-message">Make your move</p>

<script src="app.js" charset="utf-8"></script>
  </body>
</html>
